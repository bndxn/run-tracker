<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's running app!</title>
    <h1>Ben's running app! Oh yeah!</h1>
    <img src="{{ url_for('static', filename='forrest.png') }}" alt="Forest running" class="header-img">

    <style>
        body {
            font-family: Arial, sans-serif;
    font-size: clamp(11px, 2.8vw, 13px); /* Slightly larger all around */
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f9;
        }



        h1 {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            text-align: center;
        }

        .header-img {
            width: 40%;
            max-width: 150px;
            height: auto;
            margin: 0 0 1rem 0;
            display: block;
            margin: 0 auto 1rem auto;
        }

        .block {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 1rem auto;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
            overflow-wrap: break-word;
        }

        .block h2 {
            font-size: 1.2rem;
            margin-top: 0;
        }

        ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin: 0.5rem 0;
            text-align: left;
        }

        li {
            margin: 0.5rem 0;
            line-height: 1.4;
            word-wrap: break-word;
        }

        p {
            margin: 0.5rem 0 0 0;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.1rem;
            }

            .block h2 {
                font-size: 1rem;
            }

            li, p {
                font-size: 0.8rem;
            }
        }
    </style>

</head>
<body>
    <div class="block">
        <h2>Recent Runs</h2>
        <ul>
            {% for run in recent_runs %}
                <li>{{ run }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="block">
        <h2>Suggested Next Run</h2>
        <p>{{ suggested_next_run | safe}}</p>
    </div>
</body>
</html>
